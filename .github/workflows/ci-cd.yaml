name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: dev
        type: choice
        options: [dev, uat, stg, prod]
      deploy:
        description: Deploy to Kong Konnect
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
# --------------------------------------------------
# LINT
# --------------------------------------------------
  lint:
    name: Lint OpenAPI Specification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: stoplightio/spectral-action@v0.8.10
        with:
          file_glob: spec/openapi.yaml
          spectral_ruleset: spectral.yaml

# --------------------------------------------------
# BUILD
# --------------------------------------------------
  build:
    name: Build Kong Configuration
    needs: lint
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ inputs.environment || 'dev' }}
      MANAGED_TAG: cicd

    steps:
      - uses: actions/checkout@v4

      - name: Setup decK
        uses: kong/setup-deck@v1
        with:
          deck-version: '1.55.0'

      - name: Setup yq
        run: |
          sudo wget -q https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Generate Kong base configuration
        run: |
          mkdir -p .generated
          deck file openapi2kong \
            --spec spec/openapi.yaml \
            --output-file .generated/kong.yaml

      - name: Split Horizon (Internal / External routes)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          CONFIG_FILE="config/vars/${ENVIRONMENT}-envs.json"

          if [ ! -f "$CONFIG_FILE" ]; then
            echo "::error::Missing env config $CONFIG_FILE"
            exit 1
          fi

          envsubst < "$CONFIG_FILE" > .generated/envs.json

          yq eval-all '
            (select(fileIndex == 0).services[0] | .name) as $svcName |
            (select(fileIndex == 1)) as $env |
            
            select(fileIndex == 0) |
            
            .services[0] *= $env |

            .services[0].routes |= map(
              . as $r |
              (.name) as $rname |
              [
                ($r | del(.id) | .name = $rname + "-external" | .hosts = [$env.route_external] | .tags = ["external","cicd"]),
                ($r | del(.id) | .name = $rname + "-internal" | .hosts = [$env.route_internal] | .tags = ["internal","cicd"])
              ]
            ) |
            .services[0].routes |= flatten |

            del(.services[0].route_external) |
            del(.services[0].route_internal) |
            del(.services[0].enabled)
          ' .generated/kong.yaml .generated/envs.json > .generated/kong.tmp.yaml

          mv .generated/kong.tmp.yaml .generated/kong.yaml

      - name: Apply security plugins
        run: |
          yq eval-all '
            (select(fileIndex == 1).plugins) as $p |
            select(fileIndex == 0) |
            .services[0].routes[] |=
              select(.tags[] == "external").plugins += $p
          ' .generated/kong.yaml config/templates/mtls-oidc.yaml > .generated/kong.ext.yaml

          yq eval-all '
            (select(fileIndex == 1).plugins) as $p |
            select(fileIndex == 0) |
            .services[0].routes[] |=
              select(.tags[] == "internal").plugins += $p
          ' .generated/kong.ext.yaml config/templates/internal.yaml > .generated/kong.final.yaml

          mv .generated/kong.final.yaml .generated/kong.yaml

      - name: Tag managed resources
        run: |
          yq eval '.services[].tags += ["cicd"] | .services[].tags |= unique' -i .generated/kong.yaml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kong-config
          path: .generated/kong.yaml

# --------------------------------------------------
# DEPLOY
# --------------------------------------------------
  deploy:
    name: Deploy to Kong Konnect
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy == true }}

    env:
      ENVIRONMENT: ${{ inputs.environment || 'dev' }}
      KONNECT_TOKEN: ${{ secrets.KONNECT_PAT }}
      KONNECT_ADDR: ${{ vars.CP_URL }}
      MANAGED_TAG: cicd
      CP_DEV: ${{ vars.CP_DEV }}
      CP_UAT: ${{ vars.CP_UAT }}
      CP_STG: ${{ vars.CP_STG }}
      CP_PRD: ${{ vars.CP_PRD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: kong-config
          path: .generated

      - name: Setup decK
        uses: kong/setup-deck@v1
        with:
          deck-version: '1.55.0'

      - name: Resolve Control Plane & URL
        run: |
          case "$ENVIRONMENT" in
            prod) CP="$CP_PRD" ;;
            stg)  CP="$CP_STG" ;;
            uat)  CP="$CP_UAT" ;;
            *)    CP="$CP_DEV" ;;
          esac

          HOST=$(jq -r '.route_external' config/vars/${ENVIRONMENT}-envs.json)
          PROTOCOL="https"
          [[ "$HOST" == *localhost* ]] && PROTOCOL="http"

          echo "KONNECT_CP_NAME=$CP" >> $GITHUB_ENV
          echo "PROXY_URL=$PROTOCOL://$HOST" >> $GITHUB_ENV

      - name: Deploy
        id: deploy
        run: |
          deck gateway sync .generated/kong.yaml \
            --konnect-token "$KONNECT_TOKEN" \
            --konnect-addr "$KONNECT_ADDR" \
            --konnect-control-plane-name "$KONNECT_CP_NAME" \
            --select-tag "$MANAGED_TAG"
            
      - name: ⚠️ Notice
        run: echo "Deployment only mode. No connectivity checks or tests ran (Cloud Runner)."
